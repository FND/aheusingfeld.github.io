<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }} - goldstift's blog</title>

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>my 2 cent</h1>
<ul>
<li><a href="/">About me</a></li>
<li><a href="http://twitter.com/goldstift">@twitter</a></li>
<li><a href="https://github.com/aheusingfeld">@GitHub</a></li>
<li><a href="http://www.xing.com/profile/Alexander_Heusingfeld">Xing</a></li>
</ul>
<h2>Blog Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

        <p class="view"><strong>Please feel free to ask questions or comment via <a href="https://github.com/aheusingfeld/aheusingfeld.github.com/issues/new?title=Comment on '{{ page.title }}'">Github issues</a>!</strong></p>
      </header>
      <section>
{{ content }}
      </section>
      <footer>
        <p><small>Hosted on <a href="http://pages.github.com/">GitHub Pages</a></small></p>
      </footer>
    </div>
    <script src="/javascripts/scale.fix.js"></script>
    
  </body>
</html>
