---
layout: default
---
<div id="post">
{{ content }}
<p class="issues"><strong>New comments can be found in <a href="https://github.com/aheusingfeld/aheusingfeld.github.com/issues?labels={{ page.label }}">Github issues</a>.</strong></p>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
